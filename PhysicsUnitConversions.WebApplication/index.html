<!DOCTYPE html>
<html ng-app="PhysicsUnitConversions">
<head>
    <title>Physics Unit Conversions</title>
    <meta charset="utf-8" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i&amp;subset=greek,greek-ext,latin-ext" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-sanitize.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>

    <script type="text/javascript" src="app.js"></script>

    <meta name="viewport" content="width=device-width, user-scalable=no" />
</head>
<body>
    <div class="mainpage" ng-controller="UnitConversionController">
        <h1>Physics Unit Conversions</h1>

        <input type="text" class="maininput"  ng-model="mainInput" />
        <div class="results">
            <div class="results-leftcolumn">
                <div class="result">
                    {{mainOutput}}
                       </div>
            </div>
            <div class="results-rightcolumn">
                <div class="result"></div>

            </div>
        </div>

    </div>
</body>
</html>
