
<div class="result">
    <button class="copybutton" data-clipboard-text="{{outputValue.toString($parent.$parent.$parent.nsf, true)}}">Copy Text</button>
    <button class="copybutton" data-clipboard-text="{{outputValue.toLaTeX($parent.$parent.$parent.nsf)}}">Copy LaTeX</button>
    <span class="result-text" compile="outputValue.toString($parent.$parent.$parent.nsf, false)" title="{{outputValue.asWords($parent.$parent.$parent.nsf, true)}}"></span>
    <span ng-show="outputValue.unit.isSIUnit" style="color:#00000022;" title="This is an SI unit.">SI</span>
</div>
